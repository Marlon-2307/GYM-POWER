    <header class="header-suscribir">

            </nav>
        </div>

    <section class="suscribir container">
            <h3>Haz parte de nuestro equipo</h3>
            <p>Suscribete en el Formulario</p>
        <div class="suscribir-sg">
            <form action="">
                <label for="">Nombre:</label>
                <input data-aos="fade-right" type="text" id="nombre" name="nombre" required>
                <label for="">Telefono:</label>
                <input data-aos="fade-left" type="tel" id="telefono" name="telefono" required>
                <label for="">Email:</label>
                <input data-aos="fade-right" type="email" id="email" name="email"required>
                <label for="">Plan:</label>
                <select data-aos="fade-left" id="plan" name="plan" required>
                    <option value="#"></option>
                    <option value="plan a">TRIMESTRAL</option>
                    <option value="plan b">SEMESTRAL</option>
                    <option value="plan c">ANUAL</option>
                </select>
                <label for="">Trainers:</label>
                <select data-aos="fade-right" id="servicio" name="trainers" required>
                    <option value="#"></option>
                    <option value="trainer 1">TRAINER 1</option>
                    <option value="trainer 2">TRAINER 2</option>
                    <option value="trainer 3">TRAINER 3</option>
                    <option value="trainer 4">SIN TRAINER</option>
                </select> 
                <label for="">Observacion ( opcional )</label>            
                <textarea data-aos="fade-left" id="mensaje" name="mensaje" rows="4" style="font-family: sans-serif;"></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>
